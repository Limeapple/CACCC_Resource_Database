<!DOCTYPE html>
<html>
 <head>
 <title>Intro to Node and MongoDB</title>
 </head>

 <body>
 <h1>Resource Database Add Data</h1>
 <form method="post" action="/addname">
 <label>Enter the Resource Type</label><br>
 <input type="text" name="resourceType" placeholder="Enter resource type..." required><br><br>
 <label>Enter the Name of the Resource </label><br>
 <input type="text" name="resourceName" placeholder="Enter the name..." required><br><br>
 <label>Enter Phone Number </label><br>
 <input type="text" name="resourcePhone" placeholder="Enter the phone number(s)..." required><br><br>
 <label>Enter Address </label><br>
 <input type="text" name="resourceAddress" placeholder="Enter the address..." required><br><br>
 <label>Enter the City </label><br>
 <input type="text" name="resourceCity" placeholder="Enter the city..." required><br><br>
 <label>Enter the State </label><br>
 <input type="text" name="resourceState" placeholder="Enter the state..." required><br><br>
 <label>Enter the Zipcode </label><br>
 <input type="text" name="resourceZip" placeholder="Enter the zipcode..." required><br><br>
 <label>Enter the Business Hours </label><br>
 <input type="text" name="resourceHours" placeholder="Enter the hours..." required><br><br>
 <label>Enter the Website </label><br>
 <input type="text" name="resourceWebsite" placeholder="Enter the website..." required><br><br>
 <label>Enter the Services Provided </label><br>
 <input type="text" name="resourceServices" placeholder="Enter the services..." required><br><br>
 <label>Enter the Link </label><br>
 <input type="text" name="resourceLink" placeholder="Enter the link..." required><br><br>


 <input type="submit" value="Add Resource">
 </form>
 </body>
</html>
